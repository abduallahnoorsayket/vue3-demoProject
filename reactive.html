<template>
    <div>
      <span>{{ count }}</span>
      <button @click="count ++">Increment count</button>
    </div>
  </template>

<script>
    import {
        ref
    } from 'vue'
    export default {
        setup() {
            const count = ref(0)
            return {
                count
            }
        }
    }
</script>
